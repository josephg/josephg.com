<!DOCTYPE html>
<title>Boilerplate</title>
<link href='https://fonts.googleapis.com/css?family=Play:700' rel='stylesheet' type='text/css'>
<link href='toolpanel.css' rel='stylesheet' type='text/css'>
<style>
body, html {
  width: 100%; height: 100%; padding: 0; margin: 0;
  font-family: 'Play', sans-serif;
}

a {
  color: hsl(203, 67%, 51%);
  text-decoration: none;
}

.boilerplate {
  position: relative;
  width: 100%; height: 100%;

}

.boilerplate canvas {
  position: absolute;
  /*width: 100%; height: 100%;*/
  /*position: absolute;*/
  top: 0; left: 0;
  cursor: crosshair;
}

.overlay {
  z-index: 1;
  position: fixed;

  padding: 5px;
  background-color: hsla(184, 49%, 7%, 0.5);
  cursor: default;
  color: white;

  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}

.topleft {
  top: 0;
  left: 0;
}

.topright {
  top: 0;
  right: 0;
}

.botright {
  bottom: 0;
  right: 0;
}

#worldlabel {
  color: hsl(42, 95%, 69%);
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 1em;
  background-color: transparent;
}

#panel span {
  cursor: pointer;
  color: hsl(42, 95%, 69%);
  font-size: 1.5em;
  margin: 7px;
}

#panel.stopped #playpause {
  color: hsl(0, 0%, 78%);
}
#panel.running #step {
  color: gray;
}
</style>
<div id="bp" tabIndex=0 autofocus class="boilerplate"></div>

<div class='overlay topleft'>
  <span>local/ #</span><input type='text' id='worldlabel' list='worldlist'>
</div>

<div class='overlay topright'>
  <div id='panel'>
    <span id="playpause" title="play pause (space bar)">&#9658;</span>
    <span id="step" title="step (enter)">&#10168;</span>
  </div>
</div>

<div class='overlay botright'>
  <span><a href="https://github.com/josephg/boilerplate">github</a></span>
</div>

<div class="toolpanel">
  <div id="move">Move

  </div><div id="nothing">Empty
  </div><div id="thinsolid">grill
  </div><div id="solid">Solid

  </div><div id="positive">pos
  </div><div id="negative">neg

  </div><div id="shuttle">shuttle
  </div><div id="thinshuttle">ts

  </div><div id="bridge">bridge
  </div>
</div>

<datalist id=worldlist></datalist>
<script src='compiled.js'></script>
